<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommandations de Films</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="main-menu" class="menu-section active">
        <h1>Recommandations de Films</h1>
        <div class="menu-buttons">
            <button id="go-to-tmdb-account">Par Compte TMDB</button>
            <button id="go-to-categories">Par Catégories</button>
        </div>
    </div>

    <div id="tmdb-account-section" class="menu-section">
        <button class="back-button">Retour</button>
        <h1>Suggestions par Compte TMDB</h1>
        <div>
            Mettez votre compte TMDB en Public !!
            <input type="text" id="tmdb-username-input" placeholder="Entrez votre pseudo" />
            <button id="send-recommendation_by_account">Envoyer</button>
        </div>
        <div id="tmdb-recommendations">
            <!-- Recommendations will be inserted here dynamically -->
        </div>
    </div>

    <div id="categories-section" class="menu-section">
        <button class="back-button">Retour</button>
        <h1>Sélectionnez les Genres</h1>
        <div class="genre-checkboxes">
            <label><input type="checkbox" name="genre" value="Comedy"> Comedy</label>
            <label><input type="checkbox" name="genre" value="Drama"> Drama</label>
            <label><input type="checkbox" name="genre" value="Romance"> Romance</label>
            <label><input type="checkbox" name="genre" value="Children"> Children</label>
            <label><input type="checkbox" name="genre" value="Fantasy"> Fantasy</label>
            <label><input type="checkbox" name="genre" value="Sci-Fi"> Sci-Fi</label>
            <label><input type="checkbox" name="genre" value="Thriller"> Thriller</label>
            <label><input type="checkbox" name="genre" value="Adventure"> Adventure</label>
            <label><input type="checkbox" name="genre" value="Musical"> Musical</label>
            <label><input type="checkbox" name="genre" value="Documentary"> Documentary</label>
        </div>
        <button id="send-recommendation_by_categorie">Obtenir Recommandations</button>
        <div id="category-recommendations">
            <!-- Recommendations will be inserted here dynamically -->
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
